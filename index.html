<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniStore - Catálogo Simple</title>
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons (Iconos) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fuentes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Ocultar barra de scroll en modal */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animaciones simples */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">

    <!-- ESTADO DE LA APLICACIÓN (Variables Globales) -->
    <script>
        // Simulamos un "Back-end" simple con variables
        let allProducts = [];
        let cartCount = 0;
        let currentCategory = 'all';
    </script>

    <!-- NAVBAR -->
    <nav class="sticky top-0 z-40 w-full bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center gap-2 cursor-pointer" onclick="resetFilter()">
                    <div class="bg-indigo-600 p-2 rounded-lg">
                        <i data-lucide="shopping-bag" class="h-6 w-6 text-white"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-900 hidden sm:block">MiniStore</span>
                </div>

                <!-- Buscador -->
                <div class="flex-1 max-w-lg mx-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="search" class="h-5 w-5 text-slate-400"></i>
                        </div>
                        <input type="text" id="search-input" 
                               class="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-full bg-slate-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                               placeholder="Buscar productos..." onkeyup="filterProducts()">
                    </div>
                </div>

                <!-- Carrito -->
                <div class="flex items-center">
                    <button class="relative p-2 rounded-full hover:bg-slate-100 transition-colors group">
                        <i data-lucide="shopping-cart" class="h-6 w-6 text-slate-600 group-hover:text-indigo-600"></i>
                        <span id="cart-badge" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-indigo-600 rounded-full opacity-0 transition-opacity">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Alerta (Toast) -->
        <div id="toast" class="fixed bottom-4 right-4 z-50 transform translate-y-20 opacity-0 transition-all duration-300">
            <div class="bg-slate-900 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3">
                <i data-lucide="check-circle" class="text-green-400"></i>
                <span id="toast-message" class="font-medium">Producto agregado</span>
            </div>
        </div>

        <!-- Filtros de Categoría -->
        <div class="mb-8 overflow-x-auto pb-2 no-scrollbar">
            <div class="flex items-center gap-2" id="category-filters">
                <!-- Se llenan con JS -->
                <button onclick="setCategory('all')" class="category-btn active px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap bg-indigo-600 text-white shadow-md transition-all">
                    Todos
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <i data-lucide="loader-2" class="w-10 h-10 text-indigo-600 animate-spin mb-4"></i>
            <p class="text-slate-500 font-medium">Cargando catálogo...</p>
        </div>

        <!-- Grid de Productos -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
            <!-- Las cards se inyectan aquí con JS -->
        </div>

        <!-- Estado Vacío -->
        <div id="empty-state" class="hidden text-center py-20 bg-white rounded-2xl border border-slate-200 border-dashed">
            <i data-lucide="frown" class="w-12 h-12 text-slate-300 mx-auto mb-4"></i>
            <h3 class="text-lg font-medium text-slate-900">No se encontraron productos</h3>
            <p class="text-slate-500">Intenta con otra búsqueda.</p>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-slate-200 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
            <p>© 2024 MiniStore. Proyecto Educativo con FakeStoreAPI.</p>
        </div>
    </footer>

    <!-- MODAL DETALLE -->
    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto transform transition-all fade-in flex flex-col md:flex-row overflow-hidden">
            
            <button onclick="closeModal()" class="absolute top-4 right-4 p-2 rounded-full hover:bg-slate-100 text-slate-400 z-10">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <!-- Contenido Dinámico del Modal -->
            <div id="modal-content" class="flex flex-col md:flex-row w-full h-full">
                <!-- Se llena con JS -->
            </div>
        </div>
    </div>

    <!-- LÓGICA JAVASCRIPT -->
    <script>
        // --- 1. CONFIGURACIÓN E INICIALIZACIÓN ---
        const API_URL = 'https://fakestoreapi.com/products';
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
        });

        // --- 2. CONSUMO DE API (FETCH) ---
        async function fetchProducts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Error al cargar datos');
                allProducts = await response.json();
                
                initCategories();
                renderProducts(allProducts);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('products-grid').classList.remove('hidden');
            } catch (error) {
                document.getElementById('loading').innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }

        // --- 3. RENDERIZADO DE INTERFAZ ---
        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            const emptyState = document.getElementById('empty-state');
            
            grid.innerHTML = ''; // Limpiar grid

            if (products.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');

            products.forEach(product => {
                const card = document.createElement('div');
                // Escapar comillas simples en el título para evitar errores de JS en el onclick
                const safeTitle = product.title.replace(/'/g, "\\'");
                
                card.className = 'group bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col h-full fade-in';
                
                card.innerHTML = `
                    <!-- Contenedor de Imagen con Overlay al hacer Hover -->
                    <div class="relative h-64 p-6 bg-white flex items-center justify-center overflow-hidden">
                        <img src="${product.image}" alt="${product.title}" class="max-h-full max-w-full object-contain transition-transform duration-500 group-hover:scale-110">
                        
                        <!-- Overlay con botones flotantes (Visible solo en Hover) -->
                        <div class="absolute inset-0 bg-slate-900/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center gap-3 backdrop-blur-[2px]">
                            <button onclick="openModal(${product.id})" class="p-3 bg-white rounded-full shadow-lg text-slate-700 hover:text-indigo-600 hover:scale-110 transition-all transform" title="Ver Detalle">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                            <button onclick="addToCart('${safeTitle}')" class="p-3 bg-indigo-600 rounded-full shadow-lg text-white hover:bg-indigo-700 hover:scale-110 transition-all transform" title="Agregar al Carrito">
                                <i data-lucide="plus" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Cuerpo de la tarjeta -->
                    <div class="p-5 flex flex-col flex-grow">
                        <div class="mb-2">
                            <span class="text-xs font-semibold text-indigo-600 uppercase tracking-wider bg-indigo-50 px-2 py-1 rounded-md">${product.category}</span>
                        </div>
                        <h3 class="text-sm font-medium text-slate-900 line-clamp-2 mb-2 flex-grow" title="${product.title}">${product.title}</h3>
                        
                        <div class="flex items-center mb-4">
                            <i data-lucide="star" class="w-4 h-4 text-amber-400 fill-current"></i>
                            <span class="ml-1 text-xs text-slate-500 font-medium">${product.rating.rate}</span>
                            <span class="mx-1 text-slate-300">•</span>
                            <span class="text-xs text-slate-400">${product.rating.count} reseñas</span>
                        </div>
                        
                        <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-100">
                            <span class="text-lg font-bold text-slate-900">$${product.price.toFixed(2)}</span>
                            
                            <!-- Botón visible solo en móviles (sm:hidden) donde no hay hover -->
                            <button onclick="addToCart('${safeTitle}')" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors sm:hidden">
                                Agregar
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            // Re-inicializar iconos después de insertar HTML
            lucide.createIcons();
        }

        function initCategories() {
            const categories = ['all', ...new Set(allProducts.map(p => p.category))];
            const container = document.getElementById('category-filters');
            
            // Mantener el botón "Todos" y agregar el resto
            container.innerHTML = ''; 
            categories.forEach(cat => {
                const btn = document.createElement('button');
                const label = cat === 'all' ? 'Todos' : cat.charAt(0).toUpperCase() + cat.slice(1);
                btn.className = `category-btn px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap border transition-all ${cat === 'all' ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'}`;
                btn.onclick = () => setCategory(cat, btn);
                btn.innerText = label;
                container.appendChild(btn);
            });
        }

        // --- 4. LÓGICA DE NEGOCIO ---
        function setCategory(category, btnElement) {
            currentCategory = category;
            
            // Actualizar estilos de botones
            document.querySelectorAll('.category-btn').forEach(b => {
                b.className = 'category-btn px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap border border-slate-200 bg-white text-slate-600 hover:bg-slate-50 transition-all';
            });
            if (btnElement) {
                btnElement.className = 'category-btn px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap border border-indigo-600 bg-indigo-600 text-white shadow-md transition-all';
            } else {
                // Si no se pasa elemento (ej. reset), activar el primero
                document.querySelector('.category-btn').className = 'category-btn px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap border border-indigo-600 bg-indigo-600 text-white shadow-md transition-all';
            }

            filterProducts();
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = allProducts.filter(product => {
                const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
                const matchesSearch = product.title.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            renderProducts(filtered);
        }

        function resetFilter() {
            document.getElementById('search-input').value = '';
            setCategory('all');
        }

        function addToCart(productTitle) {
            cartCount++;
            const badge = document.getElementById('cart-badge');
            badge.innerText = cartCount;
            badge.classList.remove('opacity-0');
            
            showToast(`${productTitle.substring(0, 15)}... agregado`);
        }

        // --- 5. MODAL Y ALERTAS ---
        function openModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            const modalContent = document.getElementById('modal-content');
            // Escapar título para el botón dentro del modal
            const safeTitle = product.title.replace(/'/g, "\\'");

            modalContent.innerHTML = `
                <div class="w-full md:w-1/2 p-8 bg-white flex items-center justify-center border-b md:border-b-0 md:border-r border-slate-100">
                    <img src="${product.image}" alt="${product.title}" class="max-h-[300px] object-contain">
                </div>
                <div class="w-full md:w-1/2 p-8 flex flex-col overflow-y-auto">
                    <span class="text-xs font-bold text-indigo-600 uppercase tracking-wide mb-2">${product.category}</span>
                    <h2 class="text-2xl font-bold text-slate-900 mb-4">${product.title}</h2>
                    <p class="text-slate-600 mb-6 leading-relaxed text-sm">${product.description}</p>
                    <div class="mt-auto pt-6 border-t border-slate-100">
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-3xl font-bold text-slate-900">$${product.price.toFixed(2)}</span>
                            <div class="flex items-center text-amber-400">
                                <i data-lucide="star" class="w-5 h-5 fill-current"></i>
                                <span class="ml-1 text-slate-600 font-bold">${product.rating.rate}</span>
                            </div>
                        </div>
                        <button onclick="addToCart('${safeTitle}')" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                            Agregar al Carrito
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Evitar scroll de fondo
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-message');
            msg.innerText = message;
            
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Inicializar iconos al cargar (por si hay estáticos)
        lucide.createIcons();
    </script>
</body>
</html>
