<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniStore - Catálogo</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- 3. Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 4. CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 text-slate-900 antialiased">

    <!-- NAVBAR -->
    <nav class="sticky top-0 z-40 w-full bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center gap-2 cursor-pointer" onclick="resetFilter()">
                    <div class="bg-indigo-600 p-2 rounded-lg">
                        <i data-lucide="shopping-bag" class="h-6 w-6 text-white"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-900 hidden sm:block">MiniStore</span>
                </div>

                <!-- Buscador -->
                <div class="flex-1 max-w-lg mx-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="search" class="h-5 w-5 text-slate-400"></i>
                        </div>
                        <input type="text" id="search-input" 
                               class="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-full bg-slate-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                               placeholder="Buscar productos..." onkeyup="filterProducts()">
                    </div>
                </div>

                <!-- Carrito -->
                <div class="flex items-center">
                    <button class="relative p-2 rounded-full hover:bg-slate-100 transition-colors group">
                        <i data-lucide="shopping-cart" class="h-6 w-6 text-slate-600 group-hover:text-indigo-600"></i>
                        <span id="cart-badge" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-indigo-600 rounded-full opacity-0 transition-opacity">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Alerta (Toast) -->
        <div id="toast" class="fixed bottom-4 right-4 z-50 transform translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
            <div class="bg-slate-900 text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3">
                <i data-lucide="check-circle" class="text-green-400"></i>
                <span id="toast-message" class="font-medium">Producto agregado</span>
            </div>
        </div>

        <!-- Filtros de Categoría -->
        <div class="mb-8 overflow-x-auto pb-2 no-scrollbar">
            <div class="flex items-center gap-2" id="category-filters">
                <button onclick="setCategory('all')" class="category-btn active px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap bg-indigo-600 text-white shadow-md transition-all">
                    Todos
                </button>
                <!-- Más categorías se cargan aquí -->
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <i data-lucide="loader-2" class="w-10 h-10 text-indigo-600 animate-spin mb-4"></i>
            <p class="text-slate-500 font-medium">Cargando catálogo...</p>
        </div>

        <!-- Grid de Productos -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
            <!-- Las cards se inyectan aquí con JS -->
        </div>

        <!-- Estado Vacío -->
        <div id="empty-state" class="hidden text-center py-20 bg-white rounded-2xl border border-slate-200 border-dashed">
            <i data-lucide="frown" class="w-12 h-12 text-slate-300 mx-auto mb-4"></i>
            <h3 class="text-lg font-medium text-slate-900">No se encontraron productos</h3>
            <p class="text-slate-500">Intenta con otra búsqueda.</p>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-slate-200 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
            <p>© 2024 MiniStore. Proyecto Educativo con FakeStoreAPI.</p>
        </div>
    </footer>

    <!-- MODAL DETALLE -->
    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto transform transition-all fade-in flex flex-col md:flex-row overflow-hidden">
            
            <button onclick="closeModal()" class="absolute top-4 right-4 p-2 rounded-full hover:bg-slate-100 text-slate-400 z-10">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <!-- Contenido Dinámico del Modal -->
            <div id="modal-content" class="flex flex-col md:flex-row w-full">
                <!-- Se llena con JS -->
            </div>
        </div>
    </div>

    <!-- 5. Lógica JS -->
    <script src="script.js"></script>
</body>
</html>
